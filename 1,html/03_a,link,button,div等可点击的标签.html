<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1,a标签 
		1，href：规定链接的目标 URL
		2，rel：指定当前文档与被链接文档的关系
			尽管浏览器不会以任何方式使用该属性，不过搜索引擎可以利用该属性获得更多有关链接的信息
		3，target：规定在何处打开链接文档
			_blank	在新窗口中打开被链接文档。
			_self	默认。在相同的框架中打开被链接文档。
			_parent	在父框架集中打开被链接文档。
			_top	在整个窗口中打开被链接文档。
			_framename	在指定的框架中打开被链接文档。
		-->
		<a href="www.baidu.com">我是百度</a>

		<!-- 2,link标签
		 <link> 标签定义文档与外部资源的关系
		 只能存在于 head 部分，不过它可出现任何次数
		  link 元素是空元素，它仅包含属性
		 -->

		<!-- 3，button标签
		  type属性：button
					reset
					submit 
		button比input更加灵活，可以终结添加图片，更多设置
		  -->

		<div id="divDemo" onclick="divClick()" onmousedown="buttonStartClick(this)" onmouseup='buttonEndClick(this)'>
			div的点击
		</div>

		<button type="button" onclick="buttonClick()" >button的点击</button>

		<input type="button" name="" id="inputDemo" value="input的点击" onclick="inputClick()" />


	</body>
</html>

<script type="text/javascript">
	function divClick() {
		console.log('✅div点击')
	}

	function buttonClick() {
		console.log('✅button点击')
	}

	function buttonStartClick(button) {
		console.log('✅button开始点击')
		button.style.backgroundColor = "green";
	}

	function buttonEndClick(button) {
		console.log('✅button结束点击')
		button.style.backgroundColor = "white";
	}

	function inputClick() {
		console.log('✅input点击')
	}
</script>
