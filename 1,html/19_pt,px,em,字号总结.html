<!DOCTYPE html>
<html style="font-size: 16px;>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="font-size: 14px;">
		<!-- 1，pt (point，磅)：是一个物理长度单位，指的是72分之一英寸。（pt = 1/72(英寸)） -->
		
		<!-- 2，px (pixel，像素)：是一个虚拟长度单位，是计算机系统的数字化图像长度单位，
		如果px要换算成物理长度，需要指定精度DPI(Dots Per Inch，每英寸像素数)，
		在扫描打印时一般都有DPI可选。Windows系统默认是96dpi，Apple系统默认是72dpi。（px = 1/dpi(英寸)） -->
		
		<!-- 3，em(相对长度单位，相对于当前对象内文本的字体尺寸)：是一个相对长度单位，
		最初是指字母M的宽度，故名em。现指的是字符宽度的倍数，用法类似百分比，
		如：0.8em, 1.2em,2em等。通常1em=16px。 -->
		
		<!-- 4，rem是CSS3新增的一个相对单位（root em，根em） -->
		<div id='blue' style="width: 10pt;height: 10pt;background-color: blue;">
			
		</div>
		<div id='darkOrange' style="width: 10px;height: 10px;background-color: darkOrange;">
			
		</div>
		<div id='DeepPink' style="width: 1em;height: 1em;background-color: DeepPink ;">
			
		</div>
		<div id='cyan' style="width: 1rem;height: 1rem;background-color: cyan;">
			
		</div>
		
	</body>
</html>

<script type="text/javascript">
	let blue = document.getElementById("blue");
	let darkOrange = document.getElementById("darkOrange");
	let DeepPink = document.getElementById("DeepPink");
	let cyan = document.getElementById("cyan");
	console.log('浏览器宽度✅' + window.innerWidth)
	console.log('浏览器宽度✅' + document.documentElement.clientWidth)
	console.log('浏览器宽度✅' + document.body.clientWidth)
	
	console.log('blue✅' + blue.style.width);//不推荐:只会算上本身style的width
	console.log('blue✅' + blue.clientHeight );//把元素的 width 和 padding 都算上
	console.log('blue✅' + blue.offsetHeight );//把元素的 width、padding 和 border 都加在一起
	console.log('blue✅' + window.getComputedStyle(blue).height);
	
	console.log('darkOrange✅' + darkOrange.clientHeight );
	console.log('DeepPink✅' + DeepPink.clientHeight );
	console.log('cyan✅' + cyan.clientHeight );
	
	
</script>
