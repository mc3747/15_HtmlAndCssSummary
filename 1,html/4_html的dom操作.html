<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dom操作</title>
</head>
<body>

<div id="intro1">
    你好世界!
    <p>子元素1</p>
    <p>子元素2</p>
</div>

<p class="intro2"> 
    干杯吧朋友
</p>

<img id="image" src="smiley.gif" width="160" height="120" alt="Big Boat">

<script>
    // 1，修改html的内容
x=document.getElementById("intro1");
document.write("1，通过id，获取html：" + "<p>" + x.innerHTML  + "</p>");


var y=x.getElementsByTagName("p");
document.write("<p>" + "2.1，通过标签名，获取html：" + y[0].innerHTML + "</p>");

var y1 = document.getElementsByTagName("p");
document.write("<p>" +"2.2，通过标签名，获取html：" + y1[2].innerHTML + "</p>");

z=document.getElementsByClassName("intro2");
document.write("<p>" +"3，通过类名，获取html：" + z[0].innerHTML + "</p>");

    // 2，修改html的属性
document.getElementById("image").alt="Small Boat";
</script>

</body>
</html>
