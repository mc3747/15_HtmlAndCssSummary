<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			input[type='checkbox'] {
				width: 22px;
				height: 22px;
				background-color: #fff;
				-webkit-appearance: none;
				border: 0.5px solid #23a0bf;
				border-radius: 2px;
				outline: none;
				cursor: pointer;
				background: url(/img/normal.png)no-repeat top center;
			}

			input[type='checkbox']:checked {

				background: url("./img/selected.png")no-repeat center;
			}
		</style>
	</head>
	<body>

		<input type="checkbox" />
		<!-- onmouseover="this.src='./img/common_checkBox_selected@2x.png'" 
		onmouseout="this.src='./img/common_checkBox@2x.png'" -->
		<img src="./img/common_checkBox@2x.png" onclick="this.src='./img/common_checkBox_selected@2x.png'" id='clickImage'
		 style="width:30px;height:30px;" />
		<input name="meinv" type='button' value="改变图片" onclick="changeImage()">

		<p>创建图片链接:
			<a href="//www.baidu.com.html">
				<img border="10" src="./img/common_checkBox@2x.png" alt="HTML 教程" width="32" height="32"></a></p>

		<p>无边框的图片链接:
			<a href="//www.baidu.com.html">
				<img border="0" src="./img/common_checkBox_selected@2x.png" alt="HTML 教程" width="32" height="32"></a></p>
	</body>
</html>



<script type="text/javascript">
	console.log('✅测试');

	function changeImage() {
		console.log('✅测试');
		let imageElement = document.getElementById("clickImage");
		if (imageElement.src == "./img/common_checkBox_selected@2x.png") {
			imageElement.src = "./img/common_checkBox@2x.png";
		} else {
			imageElement.src = "./img/common_checkBox_selected@2x.png";
		};
	}
</script>
