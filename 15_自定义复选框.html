		<style type="text/css">
			input[type='checkbox'] {
				width: 22px;
				height: 22px;
				background-color: #fff;
				-webkit-appearance: none;
				border: 0.5px solid #23a0bf;
				border-radius: 2px;
				outline: none;
				cursor: pointer;
				background: url(/img/normal.png)no-repeat top center;
			}

			input[type='checkbox']:checked {

				background: url("./img/selected.png")no-repeat center;
			}
		</style>
	</head>

		<input type="checkbox" />
