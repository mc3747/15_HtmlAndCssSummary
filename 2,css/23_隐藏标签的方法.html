<!DOCTYPE html>
<!-- 
 隐藏盒子，有以下几种方式：
 
 （1）方式一：
 
 overflow：hidden;   //隐藏盒子超出的部分
 （2）方式二：
 
 display: none;      隐藏盒子，而且不占位置(用的最多)
 比如，点击X，关闭京东首页上方的广告栏。
 
 （3）方式三：
 
 visibility: hidden;   //隐藏盒子，占位置。
 visibility: visible;   //让盒子重新显示
 （4）方式四：
 
 pacity: 0;       //设置盒子的透明度（不建议，因为内容也会半透明），占位置
 （4）方式五：
 
 Position/top/left/...-999px   //把盒子移得远远的，占位置。
 
 （5）方式六：
 
 margin-left: 1000px;
 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
