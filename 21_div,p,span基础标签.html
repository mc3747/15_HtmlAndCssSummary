<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1，div与p均独占一行的块元素标签，唯一区别，
		根本不同：p自带有一定margin-top和margin-bottom属性值，
		而div两个属性值为0，也就是两个p之间有一定间距，而div没有 
		使用场合：普通结构框架布局使用div布局，文章段落采用p标签布局
		-->
		<div style="width: 30px;height: 30px;background-color: #008000;">
			A
		</div>
		<div style="width: 30px;height: 30px;background-color: #008000;">
			A
		</div>
		<p style="width: 30px;height: 30px;background-color: #800080;">
			B
		</p>
		
		<!-- 2，div，p和span的区别
		 div和p都是块级block，可以设置宽高
		 span是内联inline，不可用设置宽高
		 -->
		 <p>我的母亲有 <span style="color:blue;font-weight:bold">蓝色</span> 的眼睛，
		 我的父亲有 <span style="color: red;font-weight:bold">红色</span> 的眼睛。</p>
		 
		
     <a class="pro deleteBrand" title="适用季节" href="javascript:void(0);">适用季节
        <span class="icon-btn-x">x</span>
     </a>
    
	</body>
</html>
