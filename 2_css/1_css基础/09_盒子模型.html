<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 注意：
		 1，设置的宽高只是content的宽高
		 2，padding没有颜色
		 -->
		<div id="box" style="width: 30px;height: 30px;padding: 10px;background-color: #800080;margin: 25px;border: 10px solid #008000 ;outline:10px solid #0000FF">
		A
		</div>
		<div style="width: 30px;height: 30px;background-color: #800080;margin: 25px;border: 10px solid #008000 ;outline:10px solid #0000FF">
		A
		</div>
			<!-- 1，外边距 
			margin
			
		-->

			<!-- 2，边框 
			
			1，border：5px solid red（宽度，样式，颜色）
			2，单独设置：border-width border-style border-color
			3，单独设置某一个border-left-width，border-left-style，border-left-color
			4，边框样式
				none	定义无边框。
				hidden	与 "none" 相同。不过应用于表时除外，对于表，hidden 用于解决边框冲突。
				dotted	定义点状边框。在大多数浏览器中呈现为实线。
				dashed	定义虚线。在大多数浏览器中呈现为实线。
				solid	定义实线。
				double	定义双线。双线的宽度等于 border-width 的值。
				groove	定义 3D 凹槽边框。其效果取决于 border-color 的值。
				ridge	定义 3D 垄状边框。其效果取决于 border-color 的值。
				inset	定义 3D inset 边框。其效果取决于 border-color 的值。
				outset	定义 3D outset 边框。其效果取决于 border-color 的值。
			</>
		-->
		
		<div style="width: 30px;height: 30px;
		border-left: 2px solid #800080;
		border-right: 2px solid #98BF21">
		</div>
		
			<!-- 3，填充 padding
			padding-top，padding-bottom，padding-left，padding-right
			
			-->
			<!-- 4，轮廓 ：outline
			outline-color，outline-style，outline-width
			-->
			
			<!-- 5，盒子尺寸计算方式box-sizing： 
			content-box：content
			border-box：width包括content + padding + border
			-->
			<br>
			
			<div id="" style="box-sizing:content-box;width: 50px;height: 50px;border: #0000FF solid 15px;">
				</div>
				<br>
			<div id="" style="box-sizing:border-box;width: 50px;height: 50px;border: #0000FF solid 15px;">
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	let element = document.getElementById('box');
	console.log("style获取的宽度✅"+element.style.width);//行内样式设置的width,不采取
	console.log("div真实的宽度✅"+element.offsetWidth);//内容宽度 + 内边距*2 +边框*2 
	console.log("div真实的宽度✅"+element.clientHeight);//内容宽度 + 内边距*2 

	
</script>
