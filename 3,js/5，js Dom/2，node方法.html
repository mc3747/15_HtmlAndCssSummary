//✅， Node.prototype.cloneNode():用于克隆一个节点。它接受一个布尔值作为参数，表示是否同时克隆子节点

//✅， Node.prototype.insertBefore():将某个节点插入父节点内部的指定位置

//✅， Node.prototype.replaceChild():将一个新的节点，替换当前节点的某一个子节点

//✅， Node.prototype.contains():参数节点是否满足以下三个条件之一
/*
参数节点为当前节点。
参数节点为当前节点的子节点。
参数节点为当前节点的后代节点
*/ 
//✅， Node.prototype.compareDocumentPosition():与contains方法完全一致，返回一个六个比特位的二进制值，表示参数节点与当前节点的关系

//✅， Node.prototype.isEqualNode()，Node.prototype.isSameNode()
/*
isEqualNode方法返回一个布尔值，用于检查两个节点是否相等。所谓相等的节点，指的是两个节点的类型相同、属性相同、子节点相同。
isSameNode方法返回一个布尔值，表示两个节点是否为同一个节点
*/
