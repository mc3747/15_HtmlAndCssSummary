<head>

    <title>Document</title>
    <style>
        p{
            float: left;
            background-color: orange;
        }
        .div1{
/* ✅，设置父类的overflow属性，父类就会被子类撑出高度 */
            overflow: hidden;
        }
       
        .div2{
          
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>需要浮动1</p>
        <p>需要浮动2</p>
    </div>
    <div class="div2">
        <p>不需要浮动1</p>
        <p>不需要浮动2</p>
    </div>
</body>
</html>
