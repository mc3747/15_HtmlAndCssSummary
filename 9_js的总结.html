<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>js的总结1</title>
</head>
<body>
    
    <p id="demo1"></p>
    <button type="button" id="myButton" onclick="changeButton(this)">改变内容</button>
    <img id="myimage" onclick="changeImage()" src='http://dl.bizhi.sogou.com/images/2012/01/19/191337.png'  width="100" height="180">
    <p id="demo2">我的颜色会变哟</p>
    <button type="button" onclick="changeColor()">改变颜色</button>
    <script>
/*1,js的作用*/
        //1，直接写入 HTML 输出流
            document.write("<p>这是一个段落。</p>");

        //2，对事件的反应
            //改变内容
        function changeButton(obj){
            obj.innerHTML = (obj.innerHTML === '我的内容改变了')?'改变内容':'我的内容改变了';
        }
            //改变图片
        function changeImage()
            {
                image=document.getElementById("myimage"); 
                if (image.src=='http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg')
                {
                    image.src='http://image.zhangxinxu.com/image/study/s/s256/mm2.jpg'; 
                    image.width = 50;
                    image.height = 50;
                }else
                {
                    image.src='http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg';
                    image.width = 100;
                    image.height = 180;
                }
            }
                //改变样式
            function changeColor()
            {
                x=document.getElementById("demo2") // 找到元素
                console.log(x.style.color);
                if(x.style.color == 'red'){     // 改变样式
                    x.style.color= 'blue';  
                }else{
                    x.style.color= 'red'; 
                };
                    
            }

        //3，改变 HTML 内容
            x=document.getElementById("demo1");  //查找元素
            x.innerHTML="Hello JavaScript";    //改变内容
        
            
    </script>
    
 </body>
 </html>
