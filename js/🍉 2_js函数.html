<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="4_js函数.js"></script>
		<style>
			.button {
					background-color: green; /* Green */
					border: none;
					color: white;
					padding: 15px 32px;
					text-align: center;
					text-decoration: none;
					display: inline-block;
					font-size: 16px;
					margin: 4px 2px;
					cursor: pointer;
				}
			</style>
	</head>
	<body>
		<button class="button" type="button" onclick="myFunction1()">1普通函数</button>
		<button class="button" type="button" onclick="myFunction2('A')">2带参数的普通函数</button>
		<button class="button" type="button" onclick="myFunction3()">3带返回值的普通函数</button>
		<button class="button" type="button" onclick="myFunction4()">4普通函数常量</button>
		<button class="button" type="button" onclick="myFunction5()">5箭头函数</button>
		<button class="button" type="button" onclick="myFunction6('B')">6箭头函数参数</button>
		<button class="button" type="button" onclick="myFunction7()">7箭头函数常量</button>
		<button class="button" type="button" onclick="myFunction8(5)">8函数的默认属性和方法</button>
		<button class="button" type="button" onclick="myFunction9(2)">9函数的默认属性和方法</button>
		<button class="button" type="button" onclick="myFunction10()">10函数的调用方式</button>
	</body>
</html>
