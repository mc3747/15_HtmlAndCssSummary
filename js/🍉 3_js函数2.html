<!DOCTYPE html>
<html>
	<head>

		<script src="5_js函数2.js"></script>

				text-align: center;

				font-size: 16px;

	<body>

		<button class="button"  onclick="console.log(f3(3,2))">3，Function构造函数声明函数</button>
		<button class="button"  onclick="f4()">4，普通函数调用</button>

		<button class="button"  onclick="f6()">6，构造函数调用</button>
		<button class="button"  onclick="f7()">7，上下文的调用</button>
